  <div class="additional-text">
    <h1>Hope you enjoy your new Moti ! </h1>
    <p>We highly appreciate your feedback on how we can improve our services</p>

  <div class="overlay"></div>
  
  <div class="form-container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <label for="rating">Rating:</label>
      <div class="star-rating">
        <input type="radio" id="star5" name="rating" value="5"><i class="fas fa-star"></i>
        <input type="radio" id="star4" name="rating" value="4"><i class="fas fa-star"></i>
        <input type="radio" id="star3" name="rating" value="3"><i class="fas fa-star"></i>
        <input type="radio" id="star2" name="rating" value="2"><i class="fas fa-star"></i>
        <input type="radio" id="star1" name="rating" value="1"><i class="fas fa-star"></i>
      </div>

      <button type="button" id="book">Submit</button>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref,push,  set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBdWlVR5TGSGE3DQW3Fw1UHNfleHyxFZKk",
      authDomain: "customerfeedback-68309.firebaseapp.com",
      databaseURL: "https://customerfeedback-68309-default-rtdb.firebaseio.com",
      projectId: "customerfeedback-68309",
      storageBucket: "customerfeedback-68309.appspot.com",
      messagingSenderId: "282351410116",
      appId: "1:282351410116:web:0f01a649c13ad224fca291"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
 

 
 document.getElementById("book").addEventListener('click', function (e) {
  // Retrieve input values
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const feedback = document.getElementById("feedback").value;
  

  // Check if any field is empty
  if (!name || !email || !feedback ) {
    alert("Please fill out all the fields");
    return; // Stop execution if any field is empty
  }

 // Use push to generate a unique key
 const newEntryRef = push(ref(db, 'user'));
        const newEntryKey = newEntryRef.key;

        // Set data using the unique key
        set(ref(db, 'user/' + newEntryKey), {
            name: name,
            email: email,
            feedback: feedback,
        });

  alert("Thanks for your Feedback!");
});

  </script>
