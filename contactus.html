  <div class="additional-text">
    <h1  id="headingAnimation">Have a question or suggestion?</h1>
    <p id="paragraphAnimation">Send us a message  and we'll get back to you soon.</p>
  </div>
  <div class="overlay"></div>
  <div class="form-container">
    <form id="messageForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message"  name="message" required></textarea>

      <input type="submit" id="sendMessage" class="submit-btn">
    </form>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getDatabase, ref,push, set } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC46ZySCpqyQyr0DOiIj77S2aXBDZjIK7U",
      authDomain: "messagesdata-edd50.firebaseapp.com",
      projectId: "messagesdata-edd50",
      storageBucket: "messagesdata-edd50.appspot.com",
      messagingSenderId: "732304249322",
      appId: "1:732304249322:web:8a3e20ffc05cbdb5c0e293"
    };
  
    // Initialize Firebase
   // Initialize Firebase
   const app = initializeApp(firebaseConfig);
   const db = getDatabase(app);
   const messagesRef = ref(db, 'messages'); // Firebase Realtime Database reference

    // Function to handle form submission
    document.getElementById('messageForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Save the message data to Firebase database
      push(messagesRef, {
        name: name,
        email: email,
        message: message
      })
      .then(() => {
        alert('Message Sent Successfully');
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      })
      .catch(error => {
        alert('Error occurred while sending message');
        console.error(error);
      });
    });
  </script>
</body>
